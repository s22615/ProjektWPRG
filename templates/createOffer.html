<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orgella - Offers Creator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="midR">
    <div class="left-rightRegister"></div>
    <div id="midRegDiv">
        <div id="midRegForm">
        <form method="POST">
            <label for="nrrej">Nr rejestracyjny: </label>
            <input type="text" id="nrrej" name="nrrej"><br><br>
            <label for="marka">Marka: </label>
            <input type="text" id="marka" name="marka"><br><br>
            <label for="model">Model: </label>
            <input type="text" id="model" name="model"><br><br>
            <label for="rocznik">Rocznik: </label>
            <input type="number" id="rocznik" name="rocznik"><br><br>
            <label for="przebieg">Przebieg: </label>
            <input type="number" id="przebieg" name="przebieg"><br><br>
            <label for="pojs">Pojemnosc skokowa: </label>
            <input type="number" id="pojs" name="pojs"><br><br>
            <label for="kolor">Kolor: </label>
            <input type="text" id="kolor" name="kolor"><br><br>
            <label for="cena">Cena: </label>
            <input type="number" id="cena" name="cena"><br><br>
            <input type="submit" id="registerB" value="Create an offer">
        </form>
        </div>
    </div>
    <div class="left-rightRegister"></div>
</div>
</body>
</html>
